services:
  mysql:
    image: mysql:8.0
    container_name: eodiga-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: eodiga
      MYSQL_USER: eodiga
      MYSQL_PASSWORD: eodiga1234
    ports:
      - "3307:3306"  # 호스트 3307, 컨테이너 3306
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - eodiga-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: eodiga-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - eodiga-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eodiga-app
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/eodiga
      SPRING_DATASOURCE_USERNAME: eodiga
      SPRING_DATASOURCE_PASSWORD: eodiga1234
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - eodiga-network

volumes:
  mysql-data:

networks:
  eodiga-network:
    driver: bridge
